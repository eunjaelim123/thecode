<!DOCTYPE html>
<html>
<head>
    <title>My Shopping Mall</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <h1 class="home_name">The code</h1>
        <nav id = "nav-wrap">
            <ul> 
                <li class = "nav_home nav"><a href="/">Home</a></li>

</html>
